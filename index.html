<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Упражнение № 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts: Elegant & Readable -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .container {
      background: #fff;
      padding: 2.5rem 2.5rem 2rem 2.5rem;
      border-radius: 22px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22);
      max-width: 550px;
      width: 100%;
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.1rem;
      color: #2d3a4c;
      margin-bottom: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      text-align: center;
    }
    .instruction {
      font-size: 1.1rem;
      color: #596377;
      margin-bottom: 1.8rem;
      text-align: center;
      font-weight: 500;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .exercise-list {
      font-size: 1.12rem;
      color: #222;
      line-height: 2.1;
      letter-spacing: 0.01em;
      font-family: 'Roboto', Arial, sans-serif;
    }
    .word {
      color: #314e70;
      font-weight: 500;
      font-family: 'Playfair Display', serif;
    }
    .gap {
      display: inline-block;
      min-width: 110px;
      border-bottom: 1.5px dashed #9fb9cc;
      height: 1.3em;
      vertical-align: bottom;
      margin: 0 0.25em;
    }
    @media (max-width: 600px) {
      .container {
        padding: 1.3rem 0.5rem;
        max-width: 98vw;
      }
      h1 {
        font-size: 1.2rem;
      }
      .instruction, .exercise-list {
        font-size: 1rem;
      }
      .gap {
        min-width: 65px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Упражнение № 4</h1>
    <div class="instruction">
      По проверочным словам, запиши слова с безударной гласной.
    </div>
    <div class="exercise-list">
      <span class="word">Хвост</span> – <span class="gap"></span>,
      <span class="word">рог</span> – <span class="gap"></span>,
      <span class="word">мясо</span> – <span class="gap"></span>,
      <span class="word">кот</span> – <span class="gap"></span>,<br>
      <span class="word">сёстры</span> – <span class="gap"></span>,
      <span class="word">дождь</span> – <span class="gap"></span>,
      <span class="word">снег</span> – <span class="gap"></span>,
      <span class="word">цвет</span> – <span class="gap"></span>,<br>
      <span class="word">реки</span> – <span class="gap"></span>,
      <span class="word">холод</span> – <span class="gap"></span>,
      <span class="word">расчёска</span> – <span class="gap"></span>,
      <span class="word">короб</span> – <span class="gap"></span>.
    </div>
  </div>
</body>
</html>
